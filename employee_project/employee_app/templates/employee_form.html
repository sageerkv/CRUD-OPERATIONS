{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
{% endblock head %}

{% block content %}

<form action="" method="POST" autocomplete="off" class="fw-semibold">
    {% csrf_token %}
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
        <div class="row">
            <div class="col-md-4">
                {{form.emp_code|as_crispy_field}}
            </div>
            <div class="col-md-8">
                {{form.position|as_crispy_field}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <button type="submit" class="btn btn-success btn-lg col-md-12  d-md-block"><i class="fa-solid fa-database"></i> SUBMIT</button>
            </div>
            <div class="col-md-4">
                <a href="{% url 'employee_list'%}" class="btn btn-secondary btn-lg d-md-block">
                    <i class="fas fa-stream"></i>Back to list
                </a>
            </div>
        </div>
        <br>    
</form>

{% endblock content %}
